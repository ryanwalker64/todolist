<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="projectsList">
            <ul class="sideBarProjectsList">
            </ul>
        </div>

        <div class="activeProjectContainer">
            <h1 id="activeProject" data-activeproject=""></h1>
            <ul id="container"></ul>
            <form id="new-task">
                <input type="text" placeholder="Add a task or type / for shortcuts " name='Title'
                    class="task-title-input" autofocus />


                <!-- <button type="submit" onclick="">+</button> -->
        </div>

        </form>
        

    </main>
    <script src="./main.js"></script>
